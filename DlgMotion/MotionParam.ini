ACCELERATION		=100, 100, 5, 10							// [mm/s^2] or [deg/s^2]
SHIFT			=5.000,5.000,-5.000,8.818						// [mm] or [deg]
OFFSET			=0, 0, 0, 0							// [mm] or [deg]

[SPEED PARAM]
